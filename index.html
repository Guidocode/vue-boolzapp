<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <link rel="stylesheet" href="">
  <link rel="stylesheet" href="">
  <link rel="stylesheet" href="css/style.css">

  <title>Boolzapp</title>
  <link rel="icon" type="image/x-icon" href="./img">
</head>
<body>
  

  <div class="background">
    <div class="container clearfix">

      <!-- Content left -->
      <div class="col-left">

        <div class="left-top h50 flex-between-items-center">

          <!-- Il mio profilo -->
          <div class="myprofile">
            <div class="container-circle-photo">
              <img src="./img/avatar_io.jpg" alt="">
            </div>
            <span>Sofia</span>
          </div>
          <!-- /Il mio profilo -->

          <!-- Icone -->
          <div class="icons">
            <i class="fa-solid fa-circle-notch"></i>
            <i class="fa-solid fa-message"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
          <!-- /Icone -->

        </div>

        <div class="left-notifications h60">
          <div class="container-circle-photo">
            <i class="fa-solid fa-bell-slash"></i>
          </div>
          <p>Ricevi notifiche di nuovi messaggi <br> <span>Attiva notifiche desktop</span></p>
          
        </div>

        <div class="input-container">
          <button><i class="fa-solid fa-magnifying-glass"></i></button>
          <input type="text" value="" placeholder="Cerca o inizia una nuova chat">
        </div>

        <!-- Utenti -->
        <div class="users">
          <ul>

            <li class="flex-between-items-center h50">
              <div class="user">
                <div class="container-circle-photo">
                  <img src="./img/avatar_1.jpg" alt="">
                </div>
                <div class="text">
                  <span>Michele</span><br>
                  <span class="last-message">Ultimo messaggio inviato</span>
                </div>
              </div>
              <span class="clock">12:00</span>
            </li>

          </ul>
        </div>
        <!-- /Utenti -->

      </div>
      <!-- /Content left -->


      <!-- Content right -->
      <div class="col-right">

        <div class="right-top h50 flex-between-items-center">

          <!-- utente messaggiato -->
          <div class="user-messaged">
            <div class="container-circle-photo">
              <img src="./img/avatar_1.jpg" alt="">
            </div>
            <span>Michele</span>
          </div>
          <!-- /utente messaggiato -->

          <div class="icons">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-message"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>

        <div class="right-bottom h60 flex-between-items-center">
          <i class="fa-solid fa-face-smile"></i>
          <input type="text" placeholder="Scrivi un mesaggio">
          <i class="fa-solid fa-microphone"></i>
        </div>

      </div>
      <!-- /Content right -->

    </div>
  </div>


  <script src="./js/script.js"></script>
</body>
</html>
