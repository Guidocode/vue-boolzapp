<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <link rel="stylesheet" href="">
  <link rel="stylesheet" href="">
  <link rel="stylesheet" href="css/style.css">

  <title>Boolzapp</title>
  <link rel="icon" type="image/x-icon" href="./img">
</head>
<body>
  

  <div class="background">
    <div class="container clearfix" id="app">

      <!-- Content left -->
      <div class="col-left">

        <div class="left-top h50 flex-between-items-center">

          <!-- Il mio profilo -->
          <div class="myprofile">
            <div class="container-circle-photo">
              <img :src="`./img/avatar${myProfile.avatar}.jpg`" alt="">
            </div>
            <span>{{myProfile.name}}</span>
          </div>
          <!-- /Il mio profilo -->

          <!-- Icone -->
          <div class="icons">
            <i class="fa-solid fa-circle-notch"></i>
            <i class="fa-solid fa-message"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
          <!-- /Icone -->

        </div>


        <!-- Notifiche -->
        <div class="left-notifications h60">
          <div class="container-circle-photo">
            <i class="fa-solid fa-bell-slash"></i>
          </div>
          <p>Ricevi notifiche di nuovi messaggi <br> <span>Attiva notifiche desktop</span></p>
        </div>
        <!-- /Notifiche -->


        <!-- Search bar -->
        <div class="search-container">
          <button @click="searchContact()"><i class="fa-solid fa-magnifying-glass"></i></button>
          <input v-model="contactSearched" type="text" value="" placeholder="Cerca o inizia una nuova chat">
        </div>
        <!-- /Search bar -->


        <!-- Contatti -->
        <div class="contacts">
          <ul>

            <li @click="activeContact(index)" v-for="(contact, index) in contacts" class="h50">
              <div class="contact">
                <div class="container-circle-photo">
                  <img :src="`./img/avatar${contact.avatar}.jpg`" :alt="contact.name">
                </div>
                <div class="text">
                  <span>{{contact.name}}</span><br>
                  <span class="last-message">Ultimo messaggio inviato</span>
                </div>
              </div>
              <span class="clock">12:00</span>
            </li>
            

          </ul>
        </div>
        <!-- /Contatti -->

      </div>
      <!-- /Content left -->




      
      <!-- Content right -->
      <div class="col-right">

        <!-- Right top -->
        <div class="right-top h50 flex-between-items-center">

          <!-- utente messaggiato -->
          <div class="user-messaged">
            <div class="container-circle-photo">
              <img :src="`./img/avatar${contacts[indexActiveContact].avatar}.jpg`" :alt="contacts[indexActiveContact].name">
            </div>
            <div class="text">
              <span>{{contacts[indexActiveContact].name}}</span><br>
              <span class="last-access">Ultimo accesso oggi alle 12:00</span>
            </div>
          </div>
          <!-- /utente messaggiato -->

          <div class="icons">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-message"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
        <!-- /Right top -->


        <!--  Right messages -->
        <div class="right-messages">
          
          <!-- Messaggio inviato/ricevuto -->
          <div v-for="(message, index) in contacts[indexActiveContact].messages" :class="message.status == 'sent' ? 'received' : 'sent'" class="message">
            <div class="message-text">{{message.message}}</div>
            <div class="message-time">{{message.date}}</div>
          </div>
           <!-- /Messaggio inviato/ricevuto -->

            <!-- Messaggio ricevuto -->
          <!-- <div class="message recived">
            <div class="message-text">messaggio ricevuto</div>
            <div class="message-time">00/00/0000 00:00:00</div>
          </div> -->
          <!-- /Messaggio ricevuto -->

        </div>
        <!--  /Right messages -->


        <!-- Right bottom -->
        <div class="right-bottom h60 flex-between-items-center">
          <i class="fa-solid fa-face-smile"></i>
          <input v-model.trim="textNewMessage" @keyup.enter="sentNewMessage()" type="text" placeholder="Scrivi un mesaggio">
          <i class="fa-solid fa-microphone"></i>
        </div>
        <!-- /Right bottom -->

      </div>
      <!-- /Content right -->

    </div>
  </div>


  <script src="./js/script.js"></script>
</body>
</html>
